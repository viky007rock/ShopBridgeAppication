<div class="container">  
  
  <mat-card>  
    <mat-toolbar color="accent">  
      <div align="center" style="color:white;text-align: right;">  
        Inventory  
      </div>    
    </mat-toolbar>  
  <br><br>  
    <mat-card-content>  
      <form [formGroup]="inventoryForm"(ngSubmit)="onFormSubmit(inventoryForm.value)">  
              <table>  
                <tr>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width" [floatLabel]="'never'">  
                      <input matInput formControlName="name" matTooltip="Enter Product Name" placeholder="Product Name">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!inventoryForm.get('name').value && inventoryForm.get('name').touched"></span>  
                    </mat-error>  
                  </td> 
                  </tr>
                  <tr>
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width" [floatLabel]="'never'">  
                      <input matInput type="number" formControlName="price" matTooltip="Enter Product Price" placeholder="Price">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!inventoryForm.get('price').value && inventoryForm.get('price').touched"></span>  
                    </mat-error>  
                  </td>  
                </tr>  
                <tr>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width" [floatLabel]="'never'">  
                      
                      <input matInput formControlName="description" matTooltip="Enter Product Description" placeholder="Description">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!inventoryForm.get('description').value && inventoryForm.get('description').touched"></span>  
                    </mat-error>  
                  </td> 
                </tr>
                <tr>  
                  <td class="tbl1">  
                      <input  type="file" name="file" (change)="onFileChange($event.target.files)">
                      <input formControlName="imageUrl" name='imageUrl' type="hidden" value="{{imageFileName}}">
                      <img *ngIf="imageFileName!=''" class="img img-thumbnail" style="width: 20% !important;" src="{{imageUrlPrefix+imageFileName}}"/>
                    <mat-error>  
                      <span *ngIf="!inventoryForm.get('imageUrl').value"></span>  
                    </mat-error>  
                  </td>
                </tr>  
                  
                <tr>  
                  <td></td>  
                  <td  class="content-center">  
                    <button type="submit" mat-raised-button color="accent"matTooltip="Click Submit Button"[disabled]="!inventoryForm.valid">Submit</button>      
                    <button type="reset" mat-raised-button color="accent"matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>  
                  </td>  
                  <td>  
                    <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">  
                      {{massage}}  
                    </p>  
                  </td>  
                </tr>  
              </table>  
  <br><br>  
        <table class="table" >  
            <tr ngclass="btn-primary">  
              <th class="tbl2">Name</th>  
              <th class="tbl2">Description</th>  
              <th class="tbl2">Price</th>  
              <th class="tbl2">Image</th>  
            </tr>  
            <tr *ngFor="let inventory of allInventory | async">  
              <td class="tbl2">{{inventory.name}}</td>  
              <td class="tbl2">{{inventory.descrioption }}</td>  
              <td class="tbl2">{{inventory.price}}</td>
              <td class="tbl2"><img src="{{imageUrlPrefix+inventory.imageUrl}}" class="img img-thumbnail" style="width: 20% !important;"/></td>  
              <td class="tbl2">  
                <button type="button" class="btn btn-info"matTooltip="Click Edit Button"(click)="loadInventoryToEdit(inventory.id)">Edit</button>  
              </td>  
              <td class="tbl2">  
                <button type="button" class="btn btn-danger"matTooltip="Click Delete Button"(click)="deleteInventory(inventory.id)">Delete</button>  
              </td>  
            </tr>  
    
          </table>  
      </form>  
    </mat-card-content>  
  </mat-card>  
  </div>
